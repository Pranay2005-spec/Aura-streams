<!DOCTYPE html>

<head>

  <style>
    body {
      background-color: hsla(0, 0%, 7%, 0.822);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 80px; /* collapsed width */
  background-color: transparent; /* make transparent */
  padding: 20px 0;
  transition: width 0.3s ease, background-color 0.3s ease;
  z-index: 1000;
  overflow: hidden;
}

/* Expand on hover */
.sidebar:hover {
  width: 220px;
  background-color: rgba(12, 12, 12, 0.85); /* dark bg appears only on hover */
  backdrop-filter: blur(10px); /* frosted glass effect */
}

/* Logo */
.sidebar .logo {
  text-align: center;
  margin-bottom: 100px;
}
.sidebar .logo img {
  width: 40px;
  transition: width 0.3s;
}
.sidebar:hover .logo img {
  width: 120px;
}

/* Navigation Links */
.sidebar .nav-links {
  list-style: none;
  padding: 0;
  margin: 0;
}
.sidebar .nav-links li {
  margin: 20px 0;
}
.sidebar .nav-links a {
  display: flex;
  align-items: center;
  color: #fff;
  padding: 10px 15px;
  text-decoration: none;
  font-size: 1rem;
  transition: background 0.3s ease;
}

/* Icon style */
.sidebar .nav-links a i {
  font-size: 1.4rem;
  margin-right: 15px;
}

/* Hide text when collapsed */
.sidebar .nav-links a span {
  opacity: 0;
  transition: opacity 0.3s ease;
}
.sidebar:hover .nav-links a span {
  opacity: 1;
}

/* Hover effect on items */
.sidebar .nav-links a:hover {
  background-color: rgba(26, 26, 26, 0.7);
  border-radius: 6px;
}


    .login-container {
      background: rgba(20, 20, 20, 0.9);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 320px;
      color: #fff;
    }

    .login-heading {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #e50914;
    }

    .form-control {
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #333;
    }
    .form-control:focus {
      background: #222;
      color: #fff;
      border-color: #e50914;
      box-shadow: none;
    }

    .btn-login {
      background: #e50914;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 30px;
      transition: 0.3s;
      width: 100%;
    }
    .btn-login:hover {
      background: #ff3333;
    }

    .login-options {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }
    .login-options a {
      color: #e50914;
      text-decoration: none;
    }
    .login-options a:hover {
      text-decoration: underline;
    }

    /* ðŸ“± Mobile */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      .login-heading {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
      <nav class="sidebar">
  <div class="logo">
    <img src="Geometric Blue _A_ Logo Design.png" alt="Logo">

    <li><a href="login.html"><i class="bi bi-person"></i> <span>login</span></a></li>
  </ul>
</nav>

  <div class="login-container">
    <h2 class="login-heading">Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="login-options">
      <p><a href="#">Forgot Password?</a></p>
