<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Anime - Aura.stream</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Video.js (for advanced player controls) -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0a0a0a;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 80px;
      background-color: transparent;
      padding: 20px 0;
      transition: width 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
      overflow: hidden;
    }

    .sidebar:hover {
      width: 220px;
      background-color: rgba(12, 12, 12, 0.85);
      backdrop-filter: blur(10px);
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 100px;
    }
    .sidebar .logo img {
      width: 40px;
      transition: width 0.3s;
    }
    .sidebar:hover .logo img {
      width: 120px;
    }

    .sidebar .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar .nav-links li {
      margin: 20px 0;
    }
    .sidebar .nav-links a {
      display: flex;
      align-items: center;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .sidebar .nav-links a i {
      font-size: 1.4rem;
      margin-right: 15px;
    }
    .sidebar .nav-links a span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .sidebar:hover .nav-links a span {
      opacity: 1;
    }
    .sidebar .nav-links a:hover {
      background-color: rgba(26, 26, 26, 0.7);
      border-radius: 6px;
    }

    /* Main content */
    .content {
      margin-left: 80px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    .sidebar:hover ~ .content {
      margin-left: 220px;
    }

    /* Video player container */
    .video-container {
      max-width: 1000px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    /* Episode list */
    .episode-list {
      background: #181818;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
    }
    .episode-list a {
      display: block;
      padding: 10px 12px;
      color: #ccc;
      text-decoration: none;
      border-bottom: 1px solid #2a2a2a;
      transition: background 0.3s ease;
    }
    .episode-list a:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="logo">
      <img src="Geometric Blue _A_ Logo Design.png" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="indexx.html"><i class="bi bi-house-door"></i> <span>Home</span></a></li>
      <li><a href="search.html"><i class="bi bi-search"></i> <span>Search</span></a></li>
      <li><a href="new.html"><i class="bi bi-telephone"></i> <span>Contact Us</span></a></li>
      <li><a href="login.html"><i class="bi bi-person"></i> <span>Login</span></a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">

    <!-- Video Player -->
    <div class="video-container">
      <video
        id="my-video"
        class="video-js vjs-big-play-centered"
        controls
        preload="auto"
        width="1000"
        height="520"
        poster="thumbnail.jpg"
        data-setup="{}"
      >
        <source src="your-video.mp4" type="video/mp4" />
        Sorry, your browser does not support HTML5 video.
      </video>
    </div>

    <!-- Episode List -->
    <div class="episode-list">
      <h4>Episodes</h4>
      <a href="player.html?ep=1">Episode 1</a>
      <a href="player.html?ep=2">Episode 2</a>
      <a href="player.html?ep=3">Episode 3</a>
      <a href="player.html?ep=4">Episode 4</a>
    </div>
  </div>

  <!-- Bootstrap & Video.js Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
